<div class="container">
    <div class="center" [style.color]="'Chocolate'">
        <h3 class="text-center mt-5 mb-5">
            LISTE DES RECLAMATIONS
        </h3>
    </div>

    <div class="d-flex flex-row-reverse bd-highlight mb-2">
        <div class="p-2 bd-highlight">
            <select (change)="onTableSizeChange($event)" class="custom-select">
                <option *ngFor="let size of tableSizes" [ngValue]="size">
                    {{ size }}
                </option>
            </select>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Description</th>
            <th>Rapport</th>
            <th>Date cr√©ation</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of reclamation | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        let i = index" [class.active]="i == currentIndex">
            <th scope="row">{{i + 1}}</th>
            <td>{{r.codeUser}}</td>
            <td>{{r.description}}</td>
            <td>{{r.rapport}}</td>
            <td>{{r.date_creation}}</td>
            <td><button class="btn btn-danger" (click)="supprimerReclamation(r.id)">Supprimer</button></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <pagination-controls
                responsive="true"
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>

</div>
