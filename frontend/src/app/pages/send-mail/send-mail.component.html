<div class="card m-3">
  <h5 class="card-header">ENVOYER UN E-MAIL</h5>
  <div class="card-body">
    <form >

      <div class="form-group">
        <label>Code de l'utilisateur</label>
        <input type="text" class="form-control" id="code" name="code" required #code="ngModel" [(ngModel)]="dataset.codeUser" placeholder="Entrez le code de l'utilisateur" (focusout)="getCode($event)"/>
      </div>
     <div class="form-group">
      <label>Adresse E-mail</label>
      <input type="email" class="form-control" id="email" name="email" required #email="ngModel" [(ngModel)]="dataset.sendTo" placeholder="Entrez l'adreese e-mail de l'utilisateur"/>
  </div>
      <div class="form-group">
        <label>Object</label>
        <input type="text" class="form-control" id="subject" name="subject" required #subject="ngModel" [(ngModel)]="dataset.subject" placeholder="Entrez l'objet"/>
      </div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" class="form-control" id="content" name="content" required #content="ngModel" [(ngModel)]="dataset.content" placeholder="Entrez le contenu"/>
      </div>
      <div class="text-center">
        <button class="btn btn-lightning rounded-0 mb-2 mr-2"  (click)="onSubmit()">Envoyer</button>
      </div>
    </form>
  </div>
</div>
