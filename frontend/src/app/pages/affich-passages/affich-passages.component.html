<div class="container">
  <div class="center" [style.color]="'Chocolate'">
    <h3 class="text-center mt-5 mb-5">
      PASSAGES
    </h3>
  </div>

  <div class="d-flex flex-row-reverse bd-highlight mb-2">
    <div class="p-2 bd-highlight">
      <select (change)="onTableSizeChange($event)" class="custom-select">
        <option *ngFor="let size of tableSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID passage</th>
      <th>ID centre fort</th>
      <th>Societe</th>
      <th>ID etablissement</th>
      <th>ID société</th>
      <th>Date de passage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of passage | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        ">
      <th scope="row">{{p.passage_id}}</th>
      <td>{{p.centre_fort_id}}</td>
      <td>{{p.cen_societe_id}}</td>
      <td>{{p.etablissement_id}}</td>
      <td>{{p.societe_id}}</td>
      <td>{{p.passage_date}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls
            responsive="true"
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

</div>
