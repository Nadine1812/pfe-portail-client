<div class="container">
    <div class="center" [style.color]="'Chocolate'">
        <h3 class="text-center mt-5 mb-5">
            PASSAGES
        </h3>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight mb-2">
        <div class="p-2 bd-highlight">
            <select (change)="onTableSizeChange($event)" class="custom-select">
                <option *ngFor="let size of tableSizes" [ngValue]="size">
                    {{ size }}
                </option>
            </select>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>ID passage</th>
            <th>Centre fort</th>
            <th>Societe</th>
            <th>ID etablissement</th>
            <th>ID société</th>
            <th>Date de passage</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let p of passage | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };">
            <tr *ngFor="let c of centre ">
                <th scope="row">{{p.passage_id}}</th>
                <td>{{c.centre_fort_libelle}}</td>
                <td>{{p.cen_societe_id}}</td>
                <td>{{p.etablissement_id}}</td>
                <td>{{p.societe_id}}</td>
                <td>{{p.passage_date}}</td>

            </tr>
        </ng-container>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <pagination-controls
                responsive="true"
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>
