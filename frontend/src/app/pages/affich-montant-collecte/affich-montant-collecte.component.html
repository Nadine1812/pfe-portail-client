<div class="container">
  <div class="center" [style.color]="'Chocolate'">
    <h3 class="text-center mt-5 mb-5">
      LES MONTANTS COLLECTES
    </h3>
  </div>

  <div class="d-flex flex-row-reverse bd-highlight mb-2">
    <div class="p-2 bd-highlight">
      <select (change)="onTableSizeChange($event)" class="custom-select">
        <option *ngFor="let size of tableSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Type de font</th>
      <th>Nombre de sac</th>
      <th>Montant</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of collecte | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        let i = index" [class.active]="i == currentIndex">
      <th scope="row">{{c.collecte_id}}</th>
      <td>{{c.font_type?.libelle}}</td>
      <td>{{c.qte}}</td>
      <td>{{c.montant}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls
            responsive="true"
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

</div>
