<div class="login">
    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" class="form-login" #f="ngForm" novalidate>
        <div class="login-form">
            <h2>Connexion</h2>
            <div style="background: black; width: 100%; height: 2px;"></div>
            <br>
            <h6><i class="fa fa-user icon"></i> Nom d'utilisateur </h6>
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                   required/>
            <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
            </div>
            <h6><i class="fa fa-key icon"></i> Mot de passe</h6>
            <input type="password" class="form-control" name="pwd" [(ngModel)]="form.pwd" #pwd="ngModel" required
                   minlength="4" [type]="hide ? 'password' : 'text' "/>
            <input type="checkbox" (click)="myFunction()">Voir le mot de passe
            <div *ngIf="f.submitted && pwd.invalid">
                <div *ngIf="pwd.errors.required">Password is required</div>
                <div *ngIf="pwd.errors.minlength">Password must be at least 4 characters</div>
            </div>
            <br>
            <br>
            <button type="submit" value="Login" class="btn btn blue-background white rounded">Se connecter</button>
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                Login failed
            </div>
        </div>
    </form>
</div>
