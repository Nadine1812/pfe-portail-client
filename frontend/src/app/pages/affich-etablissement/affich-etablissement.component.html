<div class="container">
    <div class="center" [style.color]="'Chocolate'">
    <h3 class="text-center mt-5 mb-5">
        ETABLISSEMENTS
    </h3>
        </div>

    <div class="d-flex flex-row-reverse bd-highlight mb-2">
        <div class="p-2 bd-highlight">
            <select (change)="onTableSizeChange($event)" class="custom-select">
                <option *ngFor="let size of tableSizes" [ngValue]="size">
                    {{ size }}
                </option>
            </select>
        </div>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID etablissement</th>
            <th>Centre fort</th>
            <th>libell√© etablissement</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let e of etablissement | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        ">
            <tr *ngFor="let c of centre_fort">
            <th scope="row">{{e.etablissement_id}}</th>
            <td>{{c.centre_id}}</td>
            <td>{{e.etablissement_libelle}}</td>
        </ng-container>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <pagination-controls
                responsive="true"
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>

</div>
