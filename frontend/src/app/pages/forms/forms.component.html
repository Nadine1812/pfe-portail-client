<div class="card m-3">
    <h5 class="card-header">AJOUTER CLIENT :</h5>
    <div class="card-body">
        <form #ajouterClientForm='ngForm' (ngSubmit)='Client()'>
            <div class="form-group">
                <label>Code </label>
                <input type="text" class="form-control" [(ngModel)]='utilisateur.code'
                 [ngModelOptions]="{standalone: true}"
                placeholder="Code" #code="ngModel"  required/>
                <span class="text-danger"
                      *ngIf="(code.touched || ajouterClientForm.submitted) && code.errors?.required">
                                Code est obligatoire
            </span>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" [(ngModel)]='utilisateur.username'
                [ngModelOptions]="{standalone: true}"
               placeholder="Nom" #username="ngModel"  required/>
                <span class="text-danger"
                      *ngIf="(username.touched || ajouterClientForm.submitted) && username.errors?.required">
                                Nom de l'utilisateur est obligatoire
            </span>
            </div>
            <div class="form-group">
                <label>Raison social</label>
                <input type="text" class="form-control" [(ngModel)]='utilisateur .raisonSocial'
                  [ngModelOptions]="{standalone: true}" placeholder="Raison social" #raisonSocial="ngModel"  required/>
                <span class="text-danger"
                      *ngIf="(raisonSocial.touched || ajouterClientForm.submitted) && raisonSocial.errors?.required">
                                Raison social est obligatoire
            </span>
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" class="form-control" [(ngModel)]='utilisateur.adress'
                [ngModelOptions]="{standalone: true}"
               placeholder="Adresse" #adress="ngModel"  required/>
                <span class="text-danger"
                      *ngIf="(adress.touched || ajouterClientForm.submitted) && adress.errors?.required">
                                Adresse est obligatoire
            </span>
            </div>
            <div class="form-group">
                <label>Adresse e-mail</label>
                <input type="email" class="form-control" [(ngModel)]='utilisateur.emailAddress'
                  [ngModelOptions]="{standalone: true}"
              placeholder="Adresse email" #emailAdress="ngModel"  required/>
                <span class="text-danger"
                      *ngIf="(adress.touched || ajouterClientForm.submitted) && adress.errors?.required">
                                Adresse e-mail est obligatoire
            </span>
            </div>
            <div class="form-group">
                <label>Téléphone/Fax</label>
                <input type="text" class="form-control" [(ngModel)]='utilisateur.tel'
                [ngModelOptions]="{standalone: true}"
                placeholder="Téléphone/Fax" #tel="ngModel"  required/>
                <span class="text-danger"
                      *ngIf="(tel.touched || ajouterClientForm.submitted) && tel.errors?.required">
                                Numéro de téléphone est obligatoire
            </span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2" >ajouter</button>
            </div>
        </form>
    </div>
</div>
