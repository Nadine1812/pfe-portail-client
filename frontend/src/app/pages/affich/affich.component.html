<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form>
          <div class="form-group">
            <input disabled type="text" class="form-control" [(ngModel)]='client.code'
              [ngModelOptions]="{standalone: true}" placeholder="code">
          </div>
          <div class="form-group">
            <input disabled type="text" class="form-control" [(ngModel)]='client.nom'
              [ngModelOptions]="{standalone: true}" placeholder="Nom">
          </div>
          <div class="form-group">
            <input disabled   type="text" class="form-control" [(ngModel)]='client.raisonSocial'
              [ngModelOptions]="{standalone: true}" placeholder="Raison social">
          </div>
          <div class="form-group">
            <input disabled  type="text" class="form-control" [(ngModel)]='client.adress'
              [ngModelOptions]="{standalone: true}" placeholder="Adresse">
          </div>
          <div class="form-group">
            <input disabled  type="text" class="form-control" [(ngModel)]='client.tel'
              [ngModelOptions]="{standalone: true}" placeholder="Téléphone/Fax">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
