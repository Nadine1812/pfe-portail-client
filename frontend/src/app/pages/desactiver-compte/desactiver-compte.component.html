<input type="text" [(ngModel)]="code" (input)="search()"
       placeholder="Cherchez votre client ">

<div class="row mb-4">

    <div class="col-md-12">
        <div class="card border-0 rounded-0">
            <div class="card-body">
                <div class="table-responsive-md">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Code</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let c of utilisateurs; index as i">
                        <tr>
                            <th scope="row">{{i + 1}}</th>
                            <td>{{c.code}}</td>
                            <td>{{c.username}}</td>
                            <td>
                                <button *ngIf="c.active" class="btn btn-lightning rounded-0 mb-2 mr-2"
                                        (click)="DesactiverCompte(c.code)">Desactiver le compte
                                </button>
                                <button *ngIf="!c.active" class="btn btn-lightning rounded-0 mb-2 mr-2"
                                        (click)="ActiverCompte(c.code)">Activer le compte
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br>

            </div>
        </div>

    </div>
</div>
