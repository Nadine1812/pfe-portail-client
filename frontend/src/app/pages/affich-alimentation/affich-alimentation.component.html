<div class="container">
  <div class="center" [style.color]="'Chocolate'">
    <h3 class="text-center mt-5 mb-5">
      ALIMENTATIONS
    </h3>
  </div>

  <div class="d-flex flex-row-reverse bd-highlight mb-2">
    <div class="p-2 bd-highlight">
      <select (change)="onTableSizeChange($event)" class="custom-select">
        <option *ngFor="let size of tableSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>ID alimentation</th>
      <th>Type de font</th>
      <th>Quantit√©</th>
      <th>Montant</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let a of alimentation | paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        ">
      <tr *ngFor="let f of font">
      <th scope="row">{{a.alimentation_id}}</th>
      <td>{{f.libelle}}</td>
      <td>{{a.qte}}</td>
      <td>{{a.montant}}</td>
    </ng-container>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls
            responsive="true"
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

</div>
